<!DOCTYPE html>
<html>
<head>
    <title>Funding Platform</title>
</head>
<body>
    {% if user.is_authenticated %}
        <p>Welcome, {{ user.username }} | <a href="{% url 'logout' %}">Logout</a></p>
    {% else %}
        <p><a href="{% url 'login' %}">Login</a></p>
    {% endif %}
    <hr>
    {% block content %}{% endblock %}
</body>
</html>
