{% extends 'funding/base.html' %}
{% block content %}
<div class="max-w-2xl mx-auto bg-white dark:bg-gray-800 text-gray-800 dark:text-white shadow rounded p-6">
  <h1 class="text-2xl font-bold mb-4">{{ event.name }}</h1>

  <p class="mb-2"><strong class="text-gray-700 dark:text-gray-200">Country:</strong> {{ event.country }}</p>
  <p class="mb-2"><strong class="text-gray-700 dark:text-gray-200">Language:</strong> {{ event.language }}</p>
  <p class="mb-4"><strong class="text-gray-700 dark:text-gray-200">Description:</strong> {{ event.description }}</p>

  {% if user.is_authenticated %}
    <a href="{% url 'apply' event.pk %}" class="inline-block bg-blue-600 hover:bg-blue-700 text-white font-medium px-4 py-2 rounded transition">
      Apply Now
    </a>
  {% else %}
    <p class="text-sm text-gray-600 dark:text-gray-300">
      <a href="{% url 'login' %}?next={{ request.path }}" class="text-blue-600 hover:underline">
        Log in
      </a> to apply.
    </p>
  {% endif %}
</div>
{% endblock %}
